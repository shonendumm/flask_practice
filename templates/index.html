<!DOCTYPE html>
<html>
<head>
    <title>JSON Processing App</title>
</head>
<body>
    <h1>JSON Processing App</h1>
    
    <button id="send_button">Send JSON</button>
    <br>
    <div id="result"></div>

    <script>
        // JavaScript code to send dummy JSON data to the server when the button is clicked
        document.getElementById("send_button").addEventListener("click", function() {
            // Create dummy JSON data
            var dummyData = { "name": "John", "age": 30, "city": "New York" };

            // Convert the JSON object to a string
            var jsonData = JSON.stringify(dummyData);

            // Send the JSON data to the server
            sendDataToServer(jsonData);
        });

        function sendDataToServer(jsonData) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/process_json", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("result").innerHTML = response.message;
                }
            };
            xhr.send(jsonData);
        }
    </script>
</body>
</html>
